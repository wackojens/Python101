<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Signup</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="text-center">
            <h1 class="display-4 text-white">Signup</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="/api/auth/signupUi" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-dark inputType" style="margin-right:0px" id="firstName">First name</span>
                        <input type="text" class="form-control" name="firstname" aria-label="FirstName" aria-describedby="firstName">
                    </div>
                        <div class="input-group mb-3">
                        <span class="input-group-text bg-dark inputType" id="lastName">Last name</span>
                        <input type="text" class="form-control" name="lastname" aria-label="LastName" aria-describedby="lastName">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-dark inputType" id="email">Email adress</span>
                        <input type="email" class="form-control" name="email" aria-label="Email" aria-describedby="email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-dark inputType" id="password">Password</span>
                        <input type="password" class="form-control" name="password" aria-label="Password" aria-describedby="password">
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h6 class="smallInline text-white">Already a member?</h6>
                            <a href="index" class="link">Log in</a>
                        </div>
                        <div class="col-8 form-check">
                            <div class="float-end">
                                <label class="label-text smallInline text-white">I agree to the</label>
                                <a href="NotImplemented" class="link">user agreement</a>
                                <label class="label-text smallInline text-white">and</label>
                                <a href="NotImplemented" class="link">privacy policy</a>
                                <input class="form-check-input customCheckbox" type="checkbox" value="" id="agreeCheckbox">
                            </div>
                        </div>
                    </div>
                    <div class="float-end" style="margin-left:10px;">
                        <button type="reset" class="btn btn-light">Clear</button>
                    </div>
                    <div class="float-end">
                        <button type="submit" id="submitBtn" class="btn btn-light">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    var button = document.getElementById("submitBtn");
    var checkbox = document.getElementById("agreeCheckbox")

    button.disabled = true;

    checkbox.addEventListener('click', function(event){
        button.disabled = !button.disabled;
    });
</script>
