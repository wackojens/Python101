<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Login</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="text-center">
            <h1 class="display-4 text-white">Login</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="/api/auth/login" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-dark inputType" id="email">Email adress</span>
                        <input type="email" placeholder="email" class="form-control" name="email" aria-label="Email" aria-describedby="email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-dark inputType" id="password">Password</span>
                        <input type="password" placeholder="password" class="form-control" name="password" aria-label="Password" aria-describedby="password">
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <h6 class="smallInline text-white">New user?</h6>
                            <a href="signup" class="link">Sign up</a>
                        </div>
                        <div class="col-7">
                            <div class="float-end" style="margin-left:10px;">
                                <button type="reset" class="btn btn-light">Clear</button>
                            </div>
                            <div class="float-end">
                                <button type="submit" class="btn btn-light">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="float-end">
                    <h6 class="smallInline text-white">Forgot your </h6>
                    <a href="NotImplemented " class="link">password</a>
                    <h6 class="smallInline text-white">?</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
